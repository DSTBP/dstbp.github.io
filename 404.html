<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - 页面迷失在量子领域</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inconsolata">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            overflow: hidden; /* 防止滚动条导致背景偏移 */
        }
        
        body {
            box-sizing: border-box;
            height: 100%;
            background-color: #000000;
            background-image: radial-gradient(#11581E, #041607), url("https://media.giphy.com/media/oEI9uBYSzLpBK/giphy.gif");
            background-repeat: no-repeat;
            background-size: cover;
            font-family: 'Inconsolata', 'Microsoft YaHei', Helvetica, sans-serif;
            font-size: 1.5rem;
            color: rgba(128, 255, 128, 0.8);
            text-shadow:
                0 0 1ex rgba(51, 255, 51, 1),
                0 0 2px rgba(255, 255, 255, 0.8);
        }
        
        .noise {
            pointer-events: none;
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: url("https://media.giphy.com/media/oEI9uBYSzLpBK/giphy.gif");
            background-repeat: no-repeat;
            background-size: cover;
            z-index: -1;
            opacity: .02;
        }
        
        .overlay {
            pointer-events: none;
            position: absolute;
            width: 100%;
            height: 100%;
            background:
                repeating-linear-gradient(
                180deg,
                rgba(0, 0, 0, 0) 0,
                rgba(0, 0, 0, 0.3) 50%,
                rgba(0, 0, 0, 0) 100%);
            background-size: auto 4px;
            z-index: 1;
        }
        
        .overlay::before {
            content: "";
            pointer-events: none;
            position: absolute;
            display: block;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            width: 100%;
            height: 100%;
            background-image: linear-gradient(
                0deg,
                transparent 0%,
                rgba(32, 128, 32, 0.2) 2%,
                rgba(32, 128, 32, 0.8) 3%,
                rgba(32, 128, 32, 0.2) 3%,
                transparent 100%);
            background-repeat: no-repeat;
            animation: scan 7.5s linear 0s infinite;
        }
        
        @keyframes scan {
            0%        { background-position: 0 -100vh; }
            35%, 100% { background-position: 0 100vh; }
        }
        
        .terminal {
            box-sizing: inherit;
            position: absolute;
            height: 100%;
            width: 1000px;
            max-width: 100%;
            padding: 4rem;
            text-transform: uppercase;
        }
        
        .output {
            color: rgba(128, 255, 128, 0.8);
            text-shadow:
                0 0 1px rgba(51, 255, 51, 0.4),
                0 0 2px rgba(255, 255, 255, 0.8);
        }
        
        .output::before {
            content: "> ";
        }
        
        a {
            color: #fff;
            text-decoration: none;
        }
        
        a::before {
            content: "[";
        }
        
        a:hover {
            text-shadow: 0 0 10px rgba(51, 255, 51, 0.8);
            transition: text-shadow 0.3s ease-in-out;
        }

        a::after {
            content: "]";
        }
        
        .errorcode {
            color: white;
        }
    </style>

    

</head>
<body>
    <div class="noise"></div>
    <div class="overlay"></div>
    <div class="terminal">
        <!-- 量子主题 -->
        <h1>错误 404：<span class="errorcode">维度通道故障</span></h1>
        
        <!-- 量子隧道主题的错误提示 -->
        <p class="output">您寻找的页面可能：</p>
        <p class="output">1. 被量子涨落吞噬</p>
        <p class="output">2. 希格斯场扰动区</p>
        <p class="output">3. 超弦折叠裂缝</p>
        
        <!-- 修改导航链接 -->
        <p class="output">建议操作协议：</p>
        <p class="output">
            <a href="javascript:history.back()">启动时间回溯</a>  
            <span style="margin:0 1em">|</span>
            <a href="https://dstbp.com">返回主世界线</a>
        </p>
        
        <!-- 添加趣味性提示 -->
        <p class="output" style="margin-top:2em">
            [ 正在进行玻色子采样校正... ]
            <br>
            > 当前态矢量：ψ=0.00042+0.9996i
            <br>
            > 警告：观测行为将导致波函数坍缩
        </p>
    </div>
</body>
</html>
